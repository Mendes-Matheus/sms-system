<body class="flex flex-col min-h-screen">
  <header class="bg-teal-800 text-white">
    <div class="flex justify-between items-center px-4 py-4">

      <div class="flex items-center space-x-3">
        <img src="https://cdn.vectorstock.com/i/preview-2x/17/77/hand-care-plus-medical-symbol-logo-vector-33331777.webp" alt="SMS Logo" width="50">
        <span class="font-bold text-lg">SMS System</span>
      </div>
      
      <!-- Botão Hamburger (mobile) -->
      <button
        class="md:hidden flex items-center px-2 py-1 border rounded text-white border-white hover:bg-teal-700"
        (click)="menuOpen = !menuOpen"
      >
        <!-- Use ícones do Tailwind ou Heroicons ao invés de mat-icon -->
        <svg *ngIf="!menuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
        <svg *ngIf="menuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>

      <a routerLink="/paciente" class="flex items-center hover:text-teal-300">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-5 0 32 28" stroke-width="1.5" stroke="currentColor" class="size-6">

  <main class="flex-grow">
    <router-outlet></router-outlet>

  <footer class="bg-teal-800 text-white">
